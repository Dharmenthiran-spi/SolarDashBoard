name: Deploy & Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "docker-compose.yml"
          target: "/root/solardashboard/"

      - name: Deploy to Server via SSH
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
            DEPLOY_DIR="/root/solardashboard"
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Create/Update .env file
            cat > .env << 'EOF'
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            IMAGE_TAG=${{ github.sha }}
            EOF
            
            # Pull backend image
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            
            # Update docker-compose.yml (assuming it's already there or copied)
            # You might want to copy it here too if it changes often
            
            # Stop and Clean Up
            docker compose down --remove-orphans || true
            
            # Start fresh
            docker compose up -d

  build-artifacts:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: apk
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: ios
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v3
        if: matrix.target == 'apk'
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get dependencies
        working-directory: ./Frontend
        run: flutter pub get

      - name: Build APK
        if: matrix.target == 'apk'
        working-directory: ./Frontend
        run: flutter build apk --release

      - name: Build Windows
        if: matrix.target == 'windows'
        working-directory: ./Frontend
        run: flutter build windows --release

      - name: Build iOS (No Codesign)
        if: matrix.target == 'ios'
        working-directory: ./Frontend
        run: flutter build ios --release --no-codesign

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solar-dashboard-${{ matrix.target }}
          path: |
            Frontend/build/app/outputs/flutter-apk/*.apk
            Frontend/build/windows/x64/runner/Release/*
            Frontend/build/ios/iphoneos/*.app

  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build-artifacts
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
