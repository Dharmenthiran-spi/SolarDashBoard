services:
  backend:
    image: ghcr.io/${IMAGE_NAME}:${IMAGE_TAG}
    container_name: solar_backend
    restart: unless-stopped
    ports:
      - "8006:8006"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
    volumes:
      - ./Backend/storage:/app/storage
    networks:
      - solar_network

  db:
    image: mysql:8.0
    container_name: solar_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      # Removed MYSQL_USER/PASSWORD to avoid conflict with 'root' user provided by user
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - solar_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      # Simple healthcheck to verify MySQL is responding
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -p${DB_PASSWORD} || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  emqx:
    image: emqx/emqx:5.3.0
    container_name: solar_emqx
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "8083:8083"
      - "8084:8084"
      - "8883:8883"
      - "18083:18083"
    environment:
      - EMQX_DASHBOARD__ADMIN_PASSWORD=${MQTT_PASSWORD}
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    networks:
      - solar_network

  redis:
    image: redis:7.0-alpine
    container_name: solar_redis
    restart: unless-stopped
    networks:
      - solar_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  emqx_data:
  emqx_log:


networks:
  solar_network:
    driver: bridge
