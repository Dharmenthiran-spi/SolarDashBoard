services:
  backend:
    image: ghcr.io/${IMAGE_NAME}:${IMAGE_TAG}
    container_name: solar_backend
    restart: unless-stopped
    ports:
      - "8006:8006"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
    volumes:
      - ./Backend/storage:/app/storage
    networks:
      - solar_network

  db:
    image: mysql:8.0
    container_name: solar_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      # Removed MYSQL_USER/PASSWORD to avoid conflict with 'root' user provided by user
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - solar_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      # Simple healthcheck to verify MySQL is responding
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -p${DB_PASSWORD} || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:


networks:
  solar_network:
    driver: bridge
